<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/boundle.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h1>Log in</h1>
        <div class="loginContainer">
            <form class="form" method="GET" name="form" id="loginForm">
                <div class="form-group">
                    <label class="title">login</label>
                    <input type="text" class="form-control" name="login">
                    <span>Please fill up your login</span>
                    <span>Wrong login or password</span>
                </div>
                <div class="form-group">
                    <label class="title">password</label>
                    <input type="password" class="form-control" name="password">
                    <span> Please fill up your password </span>
                    <span>Wrong login or password</span>
                </div>
                <button type="submit" id="loginButton">Log in</button>
                <span>if you have not account
                    <a href="./index.html">Registrate</a>
                </span>
            </form>
        </div>
    </div>
</body>

</html>
